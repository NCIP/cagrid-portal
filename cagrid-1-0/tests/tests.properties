# properties for the testing build

## Defines location of caGrid main code base
cagrid.dir=../caGrid

## Defines a list of projects which should have their
## 'test' target invoked by the build when the top-level
## 'test target is called.  Try to keep this alphabetical
unit.testable.projects.list=authentication-service,cqlprocessors,coretests,dataTests,dorian,fqpTests,introduceTests,sdk4StyleTests,sdkInstaller,testUtils,transferTests

## NOTE: don't use this property.  This will be going away, and currently is set to empty to prevent the target "systemTest" from being called.
system.testable.projects.list=
