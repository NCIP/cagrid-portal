<H4><A name=_Toc192911901></A><A name=_Toc192301212></A><A 
name=Secure></A>Secure</H4>
<P class=msonormal>The Secure option will add the <B>SecureResource</B> 
interface to your resource enabling the resource to contain it's own resource 
level security description. This description will enable install level security 
constraints to be placed directly the resource instance.
