<H3><A name=_Toc192911903></A><A name=_Toc192301214></A><A 
name=Persistence></A>Persistence</H3>
<P class=msonormal>The Persistence option will enable the resource to 
automatically persist itself to the file system so that the service and its 
resource instances can survive a container or system restart.
