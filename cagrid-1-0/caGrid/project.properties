#================================================================================ 
#  caGrid Projects                                                         
#================================================================================ 
# The name should be the path relative from projects.dir.  
# Its strongly encouraged you use a flat layout
#--------------------------------------------------------------------------------
# Required Targets in Project's Ant file:
#    - all:     everything necessary to build the project from scratch
#    - clean:   removes all build generated artificats
#--------------------------------------------------------------------------------
projects.list=advertisement, authentication-service, authz, bulkDataTransfer, cabigextensions, cadsr, core, data, discovery, evs, portal, dorian, fqp, gme, grape, graph, gridca, gridftpauthz, gridgrouper, gts, installer, introduce, metadata, metadatautils, opensaml, rav, sdkQuery, sdkQuery32, service-security-provider, security-ui, syncgts, workflow/WorkflowFactoryService, wsEnum, ws-transfer, ws-naming, ws-handlesystem


#================================================================================ 
#  Projects supporting Unit Testing
#================================================================================ 
# This should be a subset of the projects.list
#--------------------------------------------------------------------------------
# Required Targets in Project's Ant file:
#    - test:     runs junit unit tests, and produces xml logs in junit.results.dir 
#--------------------------------------------------------------------------------
unit.testable.projects.list=advertisement, introduce, cabigextensions, core, discovery, cadsr, evs, fqp, gridca, gridftpauthz, gts, data, sdkQuery, sdkQuery32, gridgrouper, wsEnum, metadatautils, dorian, bulkDataTransfer, rav


#================================================================================ 
#  Projects supporting System Testing 
#================================================================================ 
# This should be a subset of the projects from the projects.list 
#--------------------------------------------------------------------------------
# Required Targets in Project's Ant file:
#    - systemTest:     runs junit system tests, and produces xml logs in junit.results.dir 
system.testable.projects.list=introduce, data, bulkDataTransfer, cabigextensions


#================================================================================ 
#  Projects supporting reconfiguration of target grid 
#================================================================================ 
# This should be a subset of the projects from the projects.list 
#--------------------------------------------------------------------------------
# Required Targets in Project's Ant file:
#    - configure:     applies any local configuration templating necessary to
#                     configure the project's client(s) to the target grid (dev, prod, etc)
configurable.projects.list=authentication-service, cabigextensions, cadsr, data, discovery, dorian, evs, fqp, gridgrouper, gts, syncgts, workflow/WorkflowFactoryService


#================================================================================ 
#  Introduce Extension Projects 
#================================================================================ 
# This should be a subset of the projects from the projects.list 
#--------------------------------------------------------------------------------
# Required Targets in Project's Ant file:
#    - installIntroduceExtensions:     deploys an Introduce extension to introduce.extensions.dir
#--------------------------------------------------------------------------------
introduce.extension.projects.list=cabigextensions, cadsr, data, bulkDataTransfer, rav
