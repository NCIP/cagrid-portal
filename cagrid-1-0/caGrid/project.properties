#================================================================================ 
#  caGrid Projects                                                         
#================================================================================ 
# The name should be the path relative from projects.dir.  
# Its strongly encouraged you use a flat layout
#--------------------------------------------------------------------------------
# Required Targets in Project's Ant file:
#    - all:     everything necessary to build the project from scratch
#    - clean:   removes all build generated artifacts
#--------------------------------------------------------------------------------
projects.list=advertisement, authentication-service, cds, service-tools, authz, bulkDataTransfer, cabigextensions, cadsr, core, data, dataExtensions, discovery, evs, dorian, fqp, globalModelExchange, gme, grape, graph, gridca, gridftpauthz, gridgrouper, gts, installer, introduce, metadata, metadatautils, opensaml, portal, portal2, sdkQuery, sdkQuery32, service-security-provider, gaards-ui, syncgts, websso-server, wizard, workflow/WorkflowFactoryService, wsEnum, ws-transfer


#================================================================================ 
#  Projects supporting Unit Testing
#================================================================================ 
# This should be a subset of the projects.list
#--------------------------------------------------------------------------------
# Required Targets in Project's Ant file:
#    - test:     runs junit unit tests, and produces xml logs in junit.results.dir 
#--------------------------------------------------------------------------------
unit.testable.projects.list=advertisement, introduce, cds,cabigextensions, core, service-tools, discovery, cadsr, evs, fqp, globalModelExchange, gridca, gridftpauthz, gts, data, dataExtensions, sdkQuery, sdkQuery32, gridgrouper, wsEnum, metadatautils, dorian, bulkDataTransfer, authz


#================================================================================ 
#  Projects supporting System Testing 
#================================================================================ 
# This should be a subset of the projects from the projects.list 
#--------------------------------------------------------------------------------
# Required Targets in Project's Ant file:
#    - systemTest:     runs junit system tests, and produces xml logs in junit.results.dir 
system.testable.projects.list=introduce, data, bulkDataTransfer, cabigextensions, globalModelExchange


#================================================================================ 
#  Projects supporting reconfiguration of target grid 
#================================================================================ 
# This should be a subset of the projects from the projects.list 
#--------------------------------------------------------------------------------
# Required Targets in Project's Ant file:
#    - configure:     applies any local configuration templating necessary to
#                     configure the project's client(s) to the target grid (dev, prod, etc)
configurable.projects.list=authentication-service, cabigextensions, cadsr, dataExtensions, discovery, dorian, evs, fqp, gme, gridgrouper, gts, introduce, portal, portal2, gaards-ui, syncgts, workflow/WorkflowFactoryService


#================================================================================ 
#  Introduce Extension Projects 
#================================================================================ 
# This should be a subset of the projects from the projects.list 
#--------------------------------------------------------------------------------
# Required Targets in Project's Ant file:
#    - installIntroduceExtensions:     deploys an Introduce extension to introduce.extensions.dir
#--------------------------------------------------------------------------------
introduce.extension.projects.list=cabigextensions, cadsr, bulkDataTransfer, dataExtensions
