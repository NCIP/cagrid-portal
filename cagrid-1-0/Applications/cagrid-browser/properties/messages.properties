#Help Pages
#discoveryMessage=<p>caGrid services may be discovered using three approaches: Semantic Metadata, Service Metadata, and Service Type.</p> <p>The Semantic Metadata search will first translate keywords into concept codes from the NCI Metathesaurus, using the EVS grid service, and then search the service metadata for those concept codes. The Service Metadata search will query the service metadata directly using the supplied keywords. The Service Type search allows the user to select services which fall into three broad categories: all services, data services, analytical services. Data services are those that publish a domain model. Analytical services publish no domain model.</p> <p>All search catagories (checkboxes) are ORed together. If keywords are provided by the user, but no search category is selected, then a Service Metadata search will be executed, applying the keywords to all service metadata categories. If no keywords are provided and no categories are selected, then all services are returned. Multiple keywords may be specified by separating them with commas.</p> 
