#
# Both Derby and HSQLDB have issues with group by in combination
# with order by.
# See: http://opensource.atlassian.com/projects/hibernate/browse/HHH-1615
# So, when adding HSQL queries to DAOs, keep this in mind.
#

# HSQL is faster than Derby
db.url=jdbc:hsqldb:mem:test
db.username=sa
db.password=
db.dialect=org.hibernate.dialect.HSQLDialect
db.driver=org.hsqldb.jdbcDriver