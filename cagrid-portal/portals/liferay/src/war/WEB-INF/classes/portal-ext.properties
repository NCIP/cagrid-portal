default.admin.middle.name=
default.admin.last.name=Admin
terms.of.use.required=false
default.regular.theme.id=cagrid-new-theme
users.reminder.queries.enabled=false

request.shared.attributes=org.apache.struts.action.LOCALE,COMPANY_,USER_,CAGRIDPORTAL_ATTS_,prng2
